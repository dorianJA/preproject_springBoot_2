<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Edit Users!</p>
<form th:action="@{/admin/edit}" th:object="${userData}" method="post">
    <input hidden type="text" th:field="*{id}"/>
    <p>Name: <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
    </p>
    <p>Age: <input type="text" th:field="*{age}"/>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</span>
    </p>
    <p>Password: <input type="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</span>
    </p>
    <!--    <p>Role: <input type="text" th:field="*{roles}"/></p>-->

    <p><input type="submit" value="change"/>
</form>

<h4><a href="/logout">Выйти</a></h4>
</body>
</html>
